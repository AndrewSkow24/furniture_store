<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start top -->
    <div class="top_catalog center">
      <header class="header">
        <a class="top__logo" href="index.html">
          <img src="img/logo.svg" alt="Логотип магазина" />
        </a>
        <input placeholder="Поиск" class="header__input" type="text" />
        <nav class="nav">
          <a href="catalog.html" class="header__link">Каталог</a>
          <a href="" class="header__link">Корзина</a>
        </nav>
      </header>
      <h1 class="catalog_header center">Каталог</h1>
    </div>
    <!-- end top -->

    <!-- start footer -->
    <footer class="footer center">
      <div class="footer_logo">
        <img
          class="footer_logo"
          src="img/footer_logo.svg"
          alt="логотип магазина"
          class="footer-logo"
        />
      </div>
      <div class="footer-content">
        <!-- start footer_info -->
        <div class="footer_info">
          <!-- меню -->
          <div class="footer-item footer-menu">
            <h4 class="footer__content__title">Меню</h4>
            <a href="index.html" class="footer-link">Главная</a>
            <a href="catalog.html" class="footer-link">Каталог</a>
            <a href="" class="footer-link">Корзина</a>
          </div>
          <!-- end menu -->

          <!-- контакты -->
          <div class="footer-item footer-contact">
            <h4 class="footer__content__title">Контакты</h4>
            <a href="tel: +7 908 800 80 80" class="footer-link">
              +7 908 800 80 80</a
            >
            <a href="mailto:help@interier.com" class="footer-link"
              >help@interier.com</a
            >
            <div class="footer-icons">
              <a href=""
                ><img src="/img/inst.svg" alt="ссылка на инстраграм"
              /></a>
              <a href=""
                ><img src="/img/twitter.svg" alt="ссылка на твиттер"
              /></a>
              <a href=""
                ><img src="/img/facebook.svg" alt="ссылка на фейсбук"
              /></a>
            </div>
          </div>
          <!-- end contacts -->
        </div>
        <!-- end footer_info -->
        <form action="#" class="footer-form">
          <p class="footer__text">Получите наши новости и обновления</p>
          <input
            type="email"
            placeholder="Ваш email"
            class="footer-email"
            required
          />
          <button type="submit" class="footer-button">Подписаться</button>
        </form>
      </div>
    </footer>
    <!-- end footer -->
  </body>
</html>
